<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ex SZ Job Skills 2</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/scroller.css">
	<link rel="stylesheet" type="text/css" href="css/treenest.css">
	<link rel="stylesheet" type="text/css" href="css/learntogether.css">
	<style type="text/css">

		body, html {
			padding: 20px 0;
			background: #BBB;
		}

		.scroller {
			width: 100%;
			height: 700px;
			background: #F7F7F7;
		}

		#tree1 {
			padding-top: 25px;
			padding-left: 30px;
			padding-bottom: 25px;
			position: relative;
		}

	</style>
</head>
<body>

	<div class="scroll-container">

		<div class="shadow-in top"></div>
		<div class="shadow-in left"></div>
		<div class="shadow-in right"></div>
		<div class="shadow-in bottom"></div>

		<div class="zoom-controls btn-group-vertical">
			<button type="button" class="zoom-in btn btn-default">
				<i class="fa fa-search-plus"></i>
			</button>
			<button type="button" class="zoom-out btn btn-default">
				<i class="fa fa-search-minus"></i>
			</button>
		</div>

		<div class="scroller">
			<div class="scrolled">
				<div id="tree1" class="vertically-center">

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/exampleNodes-jobskills2.js"></script>
	<script type="text/javascript" src="js/exampleCreates.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/scroller.js"></script>
	<script type="text/javascript" src="js/zoomer.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/Link.js"></script>
	<script type="text/javascript" src="js/Tree.js"></script>
	<script type="text/javascript">

		var tree1El = document.getElementById('tree1');

		// prevent FOUC
		tree1El.style.visibility = 'hidden';

		var tree1 = new Tree({
			rootNode: exampleRootNode,
			containerEl: tree1El,
			createNodeContent: createSkillsetNodeContent
		});

		setTimeout(function () {

			tree1.updateTree();
			util.verticallyCenterElements();

			// should be past FOUC
			tree1El.style.visibility = 'visible';

			dragToScroll(document);

			clickToZoom({
				$controls: $('.scroll-container').find('.zoom-controls'),
				$target: $('#tree1').children('.tree'),
				$parent: $('#tree1'),
				$frame: $('.scroll-container').find('.scroller')
			});


		}, 0);

	</script>
</body>
</html>
