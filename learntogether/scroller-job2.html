<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Scroller Job 2</title>
	<link rel="stylesheet" type="text/css" href="css/scroller.css">
	<link rel="stylesheet" type="text/css" href="css/matryoshka.css">
	<link rel="stylesheet" type="text/css" href="css/learntogether.css">
	<style type="text/css">

		body, html {
			padding: 20px;
			background: #444;
		}

		.scroller {
			width: 100%;
			height: 500px;
			background: #F7F7F7;
		}

		#tree1 {
			padding: 20px;
			position: relative;
		}

		.tree {
			margin: auto;
		}

	</style>
</head>
<body>

	<div class="scroller">
		<div class="scrolled">
			<div id="tree1" class="vertically-center">

			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/exampleNodes-job2.js"></script>
	<script type="text/javascript" src="js/exampleCreates.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/scroller.js"></script>
	<script type="text/javascript" src="js/zoomer.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/Link.js"></script>
	<script type="text/javascript" src="js/Tree.js"></script>
	<script type="text/javascript">

		var tree1 = new Tree({
			nodes: exampleNodes,
			containerEl: document.getElementById('tree1'),
			createNodeContent: createJobNodeContent
		});

		dragToScroll(document);

		util.verticallyCenterElements();

	</script>
</body>
</html>
